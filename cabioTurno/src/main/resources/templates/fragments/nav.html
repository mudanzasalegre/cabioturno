<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">CambioTurno</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"
                        th:if="${roles != null and (roles.contains('900') or roles.contains('500') or roles.contains('300'))}">
                        <a class="nav-link" th:href="@{/cambioTurno/form}">Formulario Cambio de Turno</a>
                    </li>
                    <li class="nav-item" th:if="${roles != null and roles.contains('900')}">
                        <a class="nav-link" th:href="@{/cambioTurno/list}">Listar Cambios de Turno</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown" th:if="${username != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="notificationsDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-bell"></i>
                            <span id="notification-count" class="notification-badge" th:if="${notificationCount > 0}"
                                th:text="${notificationCount}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notificationsDropdown"
                            id="notification-list">
                            <a class="dropdown-item" th:each="notification : ${notifications}"
                                th:text="${notification.descripcion}">Notificaci√≥n</a>
                        </div>
                    </li>
                    <li class="nav-item d-flex align-items-center" th:if="${username != null}">
                        <span class="navbar-text me-2">Hola, <span th:text="${username}">Usuario</span></span>
                        <a class="btn btn-primary ms-2" th:href="@{/logout}">Desconectar</a>
                    </li>
                    <li class="nav-item" th:if="${username == null}">
                        <a class="btn btn-primary" th:href="@{/login}">Conectar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
