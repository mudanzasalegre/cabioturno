<!DOCTYPE html>
<html lang="en">

<head th:insert="~{fragments/head :: commonHead('Login')}"></head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header text-center">
						<h3>Iniciar Sesión</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="mb-3">
								<label for="username" class="form-label">Usuario</label>
								<input type="text" class="form-control" id="username" name="username" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contraseña</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
							<button type="submit" class="btn btn-primary w-100">Conectar</button>
						</form>
					</div>
					<div class="card-footer">
						<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
							Nombre de usuario o contraseña incorrecta.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
							role="alert">
							Sesión cerrada correctamente.
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div th:if="${param.success}" class="alert alert-success alert-dismissible fade show"
							role="alert">
							Conexión exitosa. Bienvenido, <span th:text="${session.user}">usuario</span>!
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<div class="d-flex justify-content-center mt-3">
							<a href="/" class="btn btn-secondary">Volver Atrás</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS and Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
